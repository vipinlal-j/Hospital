<!DOCTYPE html>
{% extends 'index.html' %}
{% load static %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


		<section class="appointment">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="section-title">
							<h2>Book an appointment</h2>
							<img src="{% static 'style/img/section-img.png' %}" alt="#">
							<p>Lorem ipsum dolor sit amet consectetur adipiscing elit praesent aliquet. pretiumts</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 col-md-12 col-12">
						<form class="form" action="{%  url 'save_appointment_guest' %}" method="post">
							{% csrf_token %}
							<div class="row">
								<div class="col-lg-6 col-md-6 col-12">
									<div class="form-group">
										<input name="name" type="text" placeholder="Name">
									</div>
								</div>
								<div class="col-lg-6 col-md-6 col-12">
									<div class="form-group">
										<input name="email" type="email" placeholder="Email">
									</div>
								</div>
								<div class="col-lg-6 col-md-6 col-12">
									<div class="form-group">
										<input name="phone" type="text" placeholder="Phone">
										<input name="fee" type="text" placeholder="Fee" value="200">

									</div>
								</div>
								<div class="col-lg-6 col-md-6 col-12">
<!--									<div class="form-group">-->
<!--										<div class="nice-select form-control wide" tabindex="0"><span class="current">Department</span>-->
<!--											<ul class="list">-->
<!--												<li data-value="1" class="option selected ">Department</li>-->
<!--												<li data-value="2" class="option">Cardiac Clinic</li>-->
<!--												<li data-value="3" class="option">Neurology</li>-->
<!--												<li data-value="4" class="option">Dentistry</li>-->
<!--												<li data-value="5" class="option">Gastroenterology</li>-->
<!--											</ul>-->
<!--										</div>-->
<!--									</div>-->
								</div>
								<div class="col-lg-6 col-md-6 col-12">
									<div class="form-group">
										<select name="Department" id="">
											<option value="Department">Department</option>
											{% for d in data %}
												<option>{{ d.Name }}</option>
												{% endfor %}
										</select>
									</div>
								</div>
								<div class="col-lg-6 col-md-6 col-12">
									<div class="form-group">
										<input type="text" placeholder="Date" id="datepicker" name="date">
									</div>
								</div>
								<div class="col-lg-12 col-md-12 col-12">
									<div class="form-group">
										<textarea name="message" placeholder="Description about the department Here....."></textarea>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-5 col-md-4 col-12">
									<div class="form-group">
										<div class="button">
											<button type="submit" class="btn">Book Apointment</button>
										</div>
									</div>
								</div>
								<div class="col-lg-7 col-md-8 col-12">
									<p>(Our staff will call you to confirm)</p>
								</div>
							</div>
						</form>
					</div>
					<div class="col-lg-6 col-md-12 ">
						<div class="appointment-image">
							<img src="{% static 'style/img/contact-img.png' %}" alt="#">
						</div>
					</div>
				</div>
			</div>
		</section>


</body>
</html>
{% endblock %}
